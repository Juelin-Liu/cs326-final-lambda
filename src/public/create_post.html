<body>
    <!-- side bar on the top -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="/">Housing 101</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>

		<!-- left nav bar -->
		<div class="collapse navbar-collapse"id="leftBar">

			<li class="nav-item active">

    <div class="container post-section">
		<form action="javascript:void(0)">
			<label for="title" class="h2">Title</label><br>
            <input type="text" name="title" id="title" required placeholder="Title"><br>
            <label for="content" required class="h2">Your post goes here!</label>
            <textarea class="form-control" rows="20" type="text" name="content" id="content" placeholder=""></textarea>
            <button onclick="create_post()" type="submit" class="btn btn-success">Post</button>
		</form>
		<div class="col">
			<p id="output" style="font-size: xx-large;">
		  	<small style="font-size: small;"></small>
			</p>
  		</div>
    </div>
