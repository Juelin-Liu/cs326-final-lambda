<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/main.css">
	<script src="js/profile-xhr.js"></script>
	<script src="js/client.js"></script>

	<title>Amherst Housing Forum</title>
</head>

<body>
	<!-- side bar on the top -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="/">Housing 101</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- left nav bar -->
		<div class="collapse navbar-collapse" id="leftBar">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link " href="/">Home</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="/index">Trending</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="/create_post">Make a post</a>
				</li>
			</ul>
		</div>

		<!-- right side bar -->
		<div class="collapse navbar-collapse justify-content-end" id="rightBar">
			<a class="nav-item nav-link btn-outline-success" href="/register">Register</a>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="form-section col-3">
				<div class="side-bar col-11">
					<div class="form-group row">
						<a href="/profile">
							<h2>My profile</h2>
						</a>
					</div>
					<div class="form-group row">
						<a href="/index">
							<h2>Go to Posts</h2>
						</a>
					</div>
					<div class="form-group row">
						<a href="/create_post">
							<h2>Make a post</h2>
						</a>
					</div>

				</div>
			</div>
			<form action="javascript:void(0)" class="form-section col-9">
				<div class="center">
					<h2>About Me</h2>
					<!-- user Profile Picture -->
					<div class="form-group row">
						<img class="profile-img"
							src="https://meetanentrepreneur.lu/wp-content/uploads/2019/08/profil-linkedin.jpg" alt="">
					</div>
				</div>


				<div class="container">
					<div class="row">
						<div class="col">
							<div class="form-group"><input onchange="checker()" class="form-control" type="username"
									name="username" id="username" placeholder="Username"></div>
							<label for="password" id="username-prompt" class="danger" hidden="true"></label>
						</div>
						<div class="col">
							<label>Current Housing Area*</label>
							<select id="userCurrentHousingArea">
								<option value="none">None</option>
								<option value="northeast">Northeast</option>
								<option value="southwest">Southwest</option>
								<option value="downtown">Downtown</option>
								<option value="northampton">Northampton</option>
							</select>
						</div>
						<div class="w-100"></div>
						<div class="col">
							<div class="form-group"><input onchange="checker()" class="form-control" type="email"
									name="email" id="email" placeholder="Email"></div>
							<label for="email" id="email-prompt" class="danger" hidden="true"></label>
							<div class="form-group"><input onchange="checker()" class="form-control" type="password"
									name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
									title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
									placeholder="Password" required></div>
							<label for="password-confirm" id="password-prompt" class="danger" hidden="true"></label>
							<div class="form-group"><input onchange="checker()" class="form-control" type="password"
									name="password-confirm" id="password-confirm"
									pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
									title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
									placeholder="Confirm Password" required></div>
						</div>
						<div class="form-group"><button onclick="profile()" class="btn btn-primary btn-block"
								type="submit">Submit</button></div>
			</form>
			<div class="col">
				<p id="output" style="font-size: xx-large;">
					<small style="font-size: small;"></small></p>
			</div>
			<div class="col">
			<label>Interested Housing Area*</label>
			<select id="userInterestedHousingArea">
				<option value="none">None</option>
				<option value="northeast">Northeast</option>
				<option value="southwest">Southwest</option>
				<option value="downtown">Downtown</option>
				<option value="northampton">Northampton</option>
			</select>
			</div>
	</div>
	</div>
	<!-- User Profile Picture -->
	<div class="form-group row">
		<label for="profilePicture">Profile Picture</label>
		<input type="file" class="form-control-file" id="profilePicture">
	</div>
	</form>
	<form action="/logout" method="POST">
		<div class="form-group"><button class="btn btn-primary btn-block" type="submit">logout</button></div>
	</form>

	</div>


	</div>
	<script>
		get_user_info();
		get_right_bar();
	</script>
	</div>
</body>

</html>
