<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" href="../main.css">
	<link rel="stylesheet" href="login.css">
	<title>Amherst Housing Forum</title>
</head>
<body>
	<!-- side bar on the top -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Housing 101</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>

		<!-- left nav bar -->
		<div class="collapse navbar-collapse" id="leftBar">
		  <ul class="navbar-nav">
			<li class="nav-item active">
			  <a class="nav-link " href="#">Home</a>
			</li>
			<li class="nav-item active">
			  <a class="nav-link" href="#">Trending</a>
			</li>
			<li class="nav-item active">
			  <a class="nav-link" href="#"></a>
			</li>
		  </ul>
		</div>

		<!-- right side bar -->
		<div class="collapse navbar-collapse justify-content-end" id="rightBar">
			<a class="nav-item nav-link btn-outline-success" href="#">Register</a>
		</div>
	  </nav>
      
      <div class="container">
        <form action="post" class="form-section col-7">
            <!-- user Profile Picture -->
            <div class="form-group row">
                <img class="profile-img"src="https://meetanentrepreneur.lu/wp-content/uploads/2019/08/profil-linkedin.jpg" alt="">
            </div>
            <!-- user name -->
            <div class="form-group row">
                <label for="userName">User Name</label>
                <input type="text" class="form-control" id="userName">
            </div>

            <!-- email form -->
            <div class="form-group row">
                <label for="userEmail">Email</label>
                <input type="email" class="form-control" id="userEmail" placeholder="name@example.com">
            </div>

            <!-- User Profile Picture -->
            <div class="form-group row">
                <label for="profilePicture">Profile Picture</label>
                <input type="file" class="form-control-file" id="profilePicture">
            </div>
        </form>
      </div>

    </div>
</body>
