<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="../main.css">
	<link rel="stylesheet" href="login.css">
	<title>Amherst Housing Forum</title>
</head>
<body>
	<!-- side bar on the top -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Housing 101</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>

		<!-- left nav bar -->
		<div class="collapse navbar-collapse" id="leftBar">
		  <ul class="navbar-nav">
			<li class="nav-item active">
			  <a class="nav-link " href="#">Home</a>
			</li>
			<li class="nav-item active">
			  <a class="nav-link" href="#">Trending</a>
			</li>
			<li class="nav-item active">
			  <a class="nav-link" href="#"></a>
			</li>
		  </ul>
		</div>

		<!-- right side bar -->
		<div class="collapse navbar-collapse justify-content-end" id="rightBar">
			<a class="nav-item nav-link btn-outline-success" href="#">Register</a>
		</div>
	  </nav>
      
      <div class="container">
		<div class="row">
			<div class="form-section col-3">
				<div class="side-bar col-11">
					<div class="form-group row">
						<a href="../user_profile/profile.html"><h2>My profile</h2></a>
					</div>
					<div class="form-group row">
						<a href="../posts/posts.html"><h2>Go to Posts</h2></a>
					</div>

				</div>
			</div>
			<form action="post" class="form-section col-9">
				<div class="center">
					<h2>About Me</h2>
					<!-- user Profile Picture -->
					<div class="form-group row">
						<img class="profile-img"src="https://meetanentrepreneur.lu/wp-content/uploads/2019/08/profil-linkedin.jpg" alt="">
					</div>
				</div>
				
				
				<div class="container">
					<div class="row">
					  <div class="col">
						<div class="form-group"><input class="form-control" type="username" name="username" placeholder="Username*"></div>
					  </div>
					  <div class="col">
						<label>Current Housing Area*</label>
						<select id="userCurrentHousingArea">
							<option value="none">None</option>
							<option value="northeast">Northeast</option>
							<option value="southwest">Southwest</option>
							<option value="downtown">Downtown</option>
							<option value="northampton">Northampton</option>
						  </select>
					  </div>
					  <div class="w-100"></div>
					  <div class="col">
						<div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email*"></div>
						<div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password*"></div>
						<div class="form-group"><input class="form-control" type="password-confirm" name="password-confirm" placeholder="Confirm Password*"></div>
					  </div>
					  <div class="col">
						<label>Interested Housing Area*</label>
						<select id="userInterestedHousingArea">
							<option value="none">None</option>
							<option value="northeast">Northeast</option>
							<option value="southwest">Southwest</option>
							<option value="downtown">Downtown</option>
							<option value="northampton">Northampton</option>
						  </select>
					  </div>
					</div>
				  </div>
				<!-- User Profile Picture -->
				<div class="form-group row">
					<label for="profilePicture">Profile Picture</label>
					<input type="file" class="form-control-file" id="profilePicture">
				</div>
			</form>

		</div>
		
        
      </div>

    </div>
</body>
</html>
